<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Socket.io Basics
		</title>

		<link rel="stylesheet" href="./css/background.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<!--<link rel="stylesheet" href="./css/background.css">-->
	</head>
	<body>
		<script src="/js/jquery-3.2.1.min.js"></script>
		<script src="/js/QueryParams.js"></script>
		<div class="vertical-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 well">
						<h1 class="text-center">Join Chat</h1>
						<form action = "/users" method="post">
							<div class = "form-group">
								<label>Display Name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span>
									<input type="text" name="name" class="form-control" required onchange="return trim(this)"/>
								</div>
							</div>
							<div class="form-group">				
								<label>Room Name</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-comment"></i>
									</span>
									<input type="text" name="room" class="form-control" required onchange="return trim(this)"/>
								</div>
							</div>
							<div class="form-group">
								<input type="submit" value="Join Chat" class="btn btn-primary btn-block"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
